<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
      <header class="header">
         <img class="header__logo" src="./images/Vector.svg" alt="logo">
      </header>

      <main class="content">

        <section class="profile">
          <img class="profile__avatar" src="./images/me.jpg" alt="аватарка">
          <div class="profile__info">
            <div class="profile__caption">
              <h1 class="profile__name">Mger Grigoryan</h1>
              <button class="profile__edit-btn" value="edit-btn" type="button"></button>
            </div>
              <p class="profile__job">Photographer and web-developer</p>
          </div>
              <button class="profile__add-btn" value="add-btn" type="button"></button>
       </section>

       <section class="cards">

       </section>

      </main>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

      <section class="popup popup_edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <h3 class="popup__title">Edit Profile</h3>
          <form class="popup__form" action="#" novalidate>
            <fieldset class="popup__form-set">
              <input type="text" name="name" value="Mika Grig" placeholder="Name"
              class="popup__input popup__input_type_name" minlength="2" maxlength="40" autocomplete="off" required>
              <span class="popup__error" id="name-error"></span>
              <input type="text" name="job" value="photographer and web-developer" placeholder="description"
              class="popup__input popup__input_type_job" minlength="2" maxlength="200" autocomplete="off" required>
              <span class="popup__error" id="job-error"></span>
              <button type="submit" class="popup__submit">save</button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup popup_add-new-card">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <h3 class="popup__title">New place</h3>
          <form class="popup__form" action="#" novalidate>
            <fieldset class="popup__form-set">
              <input type="text" name="title" value="" placeholder="Name" class="popup__input popup__input_type_title" minlength="1" maxlength="30" autocomplete="off" required>
              <span class="popup__error" id="title-error"></span>
              <input type="url" name="url" value="" placeholder="link" class="popup__input popup__input_type_url" autocomplete="off" required>
              <span class="popup__error" id="url-error"></span>
              <button type="submit" class="popup__submit popup__submit_disabled" disabled>create</button>
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup popup_type_full-pic">
        <div class="popup__container popup__container_type_full-pic">
          <img class="popup__full-pic" alt="" src="">
          <button type="button" class="popup__close-icon"></button>
          <h3 class="popup__title popup__title_type_full-pic"></h3>
        </div>
      </section>



      <template class="template-card">
        <div class="cards__element">
          <button class="cards__delete-button" type="button"></button>
          <img class="cards__img" alt="" src="">
          <div class="cards__container">
            <h3 class="cards__title"></h3>
            <button class="cards__hearth-button" type="button"></button>
          </div>
        </div>
       </template>




      <script src="./scripts/index.js"></script>
      <script src="./scripts/validate.js"></script>
  </body>
</html>
