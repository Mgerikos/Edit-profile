<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
      <header class="header">
         <img class="header__logo" src="./images/Vector.svg" alt="logo">
      </header>

      <main class="content">

        <section class="profile">
          <img class="profile__avatar" src="./images/me.jpg" alt="аватарка">
          <div class="profile__info">
            <div class="profile__caption">
              <h1 class="profile__name">Mika Grig</h1>
              <button class="profile__edit-btn" value="edit-btn" type="button"></button>
            </div>
              <p class="profile__job">Photographer and web-developer</p>
          </div>
              <button class="profile__add-btn" value="add-btn" type="button"></button>
       </section>

       <section class="cards">

       </section>

      </main>

      <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
      </footer>

      <section class="popup popup_edit-profile">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <h3 class="popup__title">Edit Profile</h3>
          <form class="popup__form" novalidate>
            <fieldset class="popup__form-set">
              <input type="text" name="name"  placeholder="Name" class="popup__input popup__input_type_name" id="name-input" minlength="2" maxlength="40" autocomplete="off" required >
              <span class='popup__input-error' id='name-input-error'></span>
              <input type="text" name="job"  placeholder="Job description" class="popup__input popup__input_type_job" id="job-input" minlength="2" maxlength="200" autocomplete="off" required>
              <span class="popup__input-error" id="job-input-error"></span>
              <input type="submit" value="save" class="popup__submit">
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup popup_add-new-card">
        <div class="popup__container">
          <button type="button" class="popup__close-icon"></button>
          <h3 class="popup__title">New place</h3>
          <form class="popup__form popup__form_new-card" novalidate>
            <fieldset class="popup__form-set">
              <input type="text" name="title" placeholder="Name" class="popup__input popup__input_type_title" id="title-input" minlength="1" maxlength="30" autocomplete="off" required>
              <span class="popup__input-error" id="title-input-error"></span>
              <input type="url" name="link" placeholder="link" class="popup__input popup__input_type_url" id="url-input" autocomplete="off" required>
              <span class="popup__input-error" id="url-input-error"></span>
              <input type="submit" value="Create" class="popup__submit">
            </fieldset>
          </form>
        </div>
      </section>

      <section class="popup popup_type_full-pic">
        <div class="popup__container popup__container_type_full-pic">
          <img class="popup__full-pic" alt="">
          <button type="button" class="popup__close-icon"></button>
          <h3 class="popup__title popup__title_type_full-pic"></h3>
        </div>
      </section>



      <template id="template-card">
        <div class="cards__element">
          <button class="cards__delete-button" type="button"></button>
          <img class="cards__img" alt="">
          <div class="cards__container">
            <h3 class="cards__title"></h3>
            <button class="cards__hearth-button" type="button"></button>
          </div>
        </div>
       </template>




      <script src="./scripts/scripts.js"></script>
      <script src="./scripts/validate.js"></script>
  </body>
</html>
